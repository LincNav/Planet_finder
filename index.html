<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Planet Finder</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <h1>Planet Finder</h1>
    <div class="search-container">
      <input type="text" id="search-input" placeholder="Search for a planet">
      <div id="autocomplete-results" class="autocomplete-results"></div>
    </div>
    <div id="planet-data" class="planet-data"></div>
  </div>

  <footer>
    <p>&copy; <span id="current-year"></span> Planet Finder. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>

</html>
